  selfLink: /api/v1/namespaces/default/services/locust-docker-master
spec:
  ports:
  - name: port-1
    port: 8089
    protocol: TCP
    targetPort: 8089
  - name: port-2
    port: 5557
    protocol: TCP
    targetPort: 5557
  - name: port-3
    port: 5558
    protocol: TCP
    targetPort: 5558
  selector:
    run: locust-docker-master
  sessionAffinity: None
---
