kind: Ingress
metadata:
  name: locust-docker-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: locust.docker.p4.greenpeace.org
    http:
      paths:
      - path: /
        backend:
          serviceName: locust-docker-master
